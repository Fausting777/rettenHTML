name: RETTER Auto Blog

on:
  schedule:
    - cron: '0 8 * * *'   # 08:00 UTC â‰ˆ 09:00 Berlin
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate daily post
        run: |
          npm ci --ignore-scripts --no-audit --fund=false || true
          node tools/generator.js

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add blog/posts/*.html blog/posts.json blog/rss.xml blog/sitemap-blog.xml || true
          if git diff --staged --quiet; then
            echo "No changes";
          else
            git commit -m "chore(blog): daily post $(date -u +'%Y-%m-%d')"
            git push
          fi
